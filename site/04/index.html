<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootswatch -->
  <link rel="stylesheet" href="https://bootswatch.com/5/litera/bootstrap.min.css">

  <style>
    #loading, #results {
      display: none;
      margin-left: auto;
      margin-right: auto;
      width: 50%;
    }
  </style>

  <title>GitHub Finder</title>
</head>
<body>
  
  <!-- Menu -->
  <nav class="navbar navbar-dark bg-primary mb-3">
    <div class="container">
      <a href="#" class="navbar-brand">GitHub Finder</a>
    </div>
  </nav>

  <!-- Card dentro de um container -->
  <div class="container searchContainer">
    <div class="search card card-body">
      <h1>Search GitHub Users</h1>
      <p class="lead">Enter a username to fetch a user profile and repos</p>
      <input type="text" id="searchUser" class="form-control" placeholder="GitHub username...">
    </div>
    <br>

    <!-- LOADER -->

    <div class="row">
      <div class="col-md-6 mx-auto">
        <div id="loading">
          <img src="img/loading.gif" alt="">
        </div>
      </div>
  </div>
    

    <!-- Profile é onde os resultados serão apresentados -->
    <div id="profile"></div>
  </div>

  <!-- Footer -->
  <footer class="mt-5 p-3 text-center bg-light">
    GitHub Finder &copy;
  </footer>
  
 <!-- JavaScript Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

<!-- Scripts da aplicação a ordem importa -->
<script src="github.js"></script>
<script src="ui.js"></script>
<script src="app.js"></script>
</body>
</html>
